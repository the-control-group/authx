name: CI

on:
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:9.16
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v2.3.4
      - name: Use Node 20
        uses: actions/setup-node@v2.1.5
        with:
          node-version: "20.x"
      - name: Cache node modules
        uses: actions/cache@v2.1.5
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-build-${{ hashFiles('package-lock.json') }}
      - name: Install Dependencies and Test
        run: npm ci
      - name: Build
        run: npm run build
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm run test
        env:
          PORT: 12000
          PGHOST: 127.0.0.1
          PGUSER: postgres
          PGPASSWORD: postgres
          PGPORT: 5432
          PGSSL: false
